{% extends 'blog/base.html' %}

{% block content %}

    {% for post in posts %}           
        <div class="post">
            <p> {{ post.published_date }}</p>
            <h2><a href="{% url 'post_detail' pk=post.id %}"> {{ post.title }}</a></h2>
            <p> {{ post.text }}</p>
        </div>
    {% endfor  %}

{% endblock %}
